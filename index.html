<head>

<title>Tournament Style X/Y Game</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: url("Razs.jpg") center/cover no-repeat;

  .card {
    width: 100%;
    max-width: 420px;
    padding: 22px;
    border-radius: 16px;
    background: rgba(255,255,255,0.12);
    color: #fff;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.35);
  }

  h2 { margin: 0 0 8px; font-size: 22px; }
  p#question { margin: 12px 0 20px; font-size: 18px; }

  .btn {
    display: block;
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    user-select: none;
    transition: transform .12s ease, opacity .12s ease;
  }

  .btn-left {  background: linear-gradient(135deg, #90CDF4, #63B3ED);  color:#012; }
  .btn-right {   background: linear-gradient(135deg, #90CDF4, #63B3ED);color:#021; }

  .btn:active { transform: scale(.98); }

 

  .winner-label {
    margin-top: 12px;
    font-weight: 700;
    font-size: 18px;
  }

  .small {
    font-size: 14px;
    opacity: 0.9;
  }

  .final {
  display: none;
  text-align: center;      /* center everything inside */
}

.qr {
  display: block;          /* ensures center alignment */
  margin: 20px auto;       /* centers the QR image */
  width: 220px;
  height: 220px;
  border-radius: 10px;
  background: #fff;
  box-shadow: 0 8px 22px rgba(0,0,0,0.28);
}

.restart {
  margin: 20px auto 0;     /* adds spacing above and centers the button */
  padding: 10px 16px;
  display: block;          /* ensures it's centered */
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.18);
  color: #fff;
  font-size: 16px;
}


  @media (max-width:400px){
    h2{ font-size:20px }
    p#question{ font-size:16px }
    .btn{ font-size:16px; padding:12px }
  }
</style>
</head>
